<h3>Employee List</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email Id</th>
      <th scope="col"> Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">

      <td>{{emp.id}}</td>
      <td>{{emp.firstName}}</td>
      <td>{{emp.lastName}}</td>
      <td>{{emp.email}}</td>
      <td>
        <button class="btn btn-info" (click)="updateEmployee(emp.id)">Edit</button>
        <button class="btn btn-danger mx-2" (click)="deleteEmployee(emp.id)">Delete</button>
        <button class="btn btn-success " (click)="emoloyeeDetails(emp.id)">View</button>
      </td>

    </tr>


  </tbody>
</table>
